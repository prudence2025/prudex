<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factory X WWTP Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f2937;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #3b82f6;
    }
    #status {
      margin-top: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #3b82f6;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2563eb;
    }
    td {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h1>Factory X WWTP Dashboard</h1>
  <div id="status">Connecting...</div>

  <table id="sensorTable">
    <thead>
      <tr>
        <th>Sensor</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will go here -->
    </tbody>
  </table>

  <script>
    const API_URL = "https://cod.prudex.net/latest"; // Change to your HTTPS backend
    const statusDiv = document.getElementById("status");

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        // Connection successful
        statusDiv.textContent = "Connected to backend";
        statusDiv.style.backgroundColor = "green";

        const tbody = document.querySelector("#sensorTable tbody");
        tbody.innerHTML = ""; // clear previous rows

        // Add device row
        const deviceRow = document.createElement("tr");
        deviceRow.innerHTML = `<td colspan="2"><strong>Device: ${data.device}</strong></td>`;
        tbody.appendChild(deviceRow);

        // Add sensor rows
        for (let key in data) {
          if (key !== "device" && key !== "status") {
            const row = document.createElement("tr");
            row.innerHTML = `<td>Sensor ${key}</td><td>${data[key]}</td>`;
            tbody.appendChild(row);
          }
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        statusDiv.textContent = "Disconnected from backend";
        statusDiv.style.backgroundColor = "red";
      }
    }

    // Fetch every 5 seconds
    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
