<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p.subtitle {
            opacity: 0.8;
            font-weight: 300;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .feature-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Factory X WWTP Sensor Data</h1>
            <p class="subtitle">Live readings from the ESP32 sensors</p>
        </header>

        <div class="features" id="sensor-data">
            <!-- Sensor data cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
    async function fetchData() {
        try {
            const response = await fetch('http://31.97.49.157:5000/latest');
            const data = await response.json();
            const container = document.getElementById('sensor-data');
            container.innerHTML = '';

            for (const device in data) {
                const d = data[device];
                container.innerHTML += `
                    <div class="feature-card">
                        <div class="feature-icon">üå°Ô∏è</div>
                        <h3 class="feature-title">${device}</h3>
                        <p class="feature-desc">Temperature: ${d.temperature} ¬∞C</p>
                        <p class="feature-desc">COD: ${d.cod} mg/L</p>
                        <p class="feature-desc">BOD: ${d.bod} mg/L</p>
                        <p class="feature-desc">TSS: ${d.tss} mg/L</p>
                        <p class="feature-desc">Turbidity: ${d.turbidity} NTU</p>
                    </div>
                `;
            }
        } catch (err) {
            console.error('Failed to fetch data', err);
        }
    }

    // Fetch every 5 seconds
    setInterval(fetchData, 5000);
    fetchData();
    </script>
</body>
</html>
