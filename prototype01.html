<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 COD Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #00d4ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1b263b;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #415a77;
    }
    th {
      background: #415a77;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #0d1b2a;
    }
    .latest {
      font-size: 1.2em;
      margin-top: 20px;
      padding: 10px;
      background: #1b263b;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ESP32 COD Monitoring</h1>

  <div id="latest" class="latest">Loading latest data...</div>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Device</th>
        <th>Temperature (°C)</th>
        <th>COD (mg/L)</th>
        <th>BOD (mg/L)</th>
        <th>TSS (mg/L)</th>
        <th>Turbidity (NTU)</th>
      </tr>
    </thead>
    <tbody id="data-table"></tbody>
  </table>

  <script>
    const backendUrl = "https://api.prudex.net"; // your backend API
    const tableBody = document.getElementById("data-table");
    const latestDiv = document.getElementById("latest");

    async function fetchData() {
      try {
        const response = await fetch(backendUrl);
        const data = await response.json();

        // Clear table
        tableBody.innerHTML = "";

        // If backend returns array of records
        if (Array.isArray(data)) {
          data.reverse().forEach((item, index) => {
            if (index === 0) {
              latestDiv.innerHTML = `
                Latest from <b>${item.device}</b><br>
                Temp: ${item.temperature} °C | 
                COD: ${item.cod} mg/L | 
                BOD: ${item.bod} mg/L | 
                TSS: ${item.tss} mg/L | 
                Turbidity: ${item.turbidity} NTU
              `;
            }
            const row = `
              <tr>
                <td>${item.timestamp || "N/A"}</td>
                <td>${item.device}</td>
                <td>${item.temperature}</td>
                <td>${item.cod}</td>
                <td>${item.bod}</td>
                <td>${item.tss}</td>
                <td>${item.turbidity}</td>
              </tr>
            `;
            tableBody.innerHTML += row;
          });
        } 
        // If backend only returns single latest record
        else {
          latestDiv.innerHTML = `
            Latest from <b>${data.device}</b><br>
            Temp: ${data.temperature} °C | 
            COD: ${data.cod} mg/L | 
            BOD: ${data.bod} mg/L | 
            TSS: ${data.tss} mg/L | 
            Turbidity: ${data.turbidity} NTU
          `;
          const row = `
            <tr>
              <td>${data.timestamp || "N/A"}</td>
              <td>${data.device}</td>
              <td>${data.temperature}</td>
              <td>${data.cod}</td>
              <td>${data.bod}</td>
              <td>${data.tss}</td>
              <td>${data.turbidity}</td>
            </tr>
          `;
          tableBody.innerHTML = row;
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        latestDiv.innerHTML = "⚠️ Error connecting to backend";
      }
    }

    // Load immediately + every 5 seconds
    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
