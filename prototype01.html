<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factory X WWTP Dashboard</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #1a1a1a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  width: 300px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
  transition: transform 0.3s ease;
}
.card:hover {
  transform: scale(1.05);
}
h1 {
  margin-bottom: 10px;
  font-size: 24px;
}
#status {
  margin-bottom: 20px;
  font-size: 16px;
  font-weight: bold;
}
.data-item {
  font-size: 18px;
  margin: 10px 0;
}
.connected {
  color: #00ff00; /* green */
}
.disconnected {
  color: #ff4d4d; /* red */
}
</style>
</head>
<body>
<div class="card">
  <h1>Factory X WWTP</h1>
  <div id="status" class="disconnected">Status: Disconnected</div>
  <div class="data-item" id="cod">COD: --</div>
  <div class="data-item" id="bod">BOD: --</div>
  <div class="data-item" id="temp">Temp: -- °C</div>
  <div class="data-item" id="tss">TSS: --</div>
  <div class="data-item" id="turbidity">Turbidity: --</div>
</div>

<script>
async function fetchData() {
  try {
    const res = await fetch('http://31.97.49.157:5000/latest'); // Backend GET endpoint
    const data = await res.json();

    // Update connection status
    document.getElementById('status').innerText = 'Status: Connected';
    document.getElementById('status').className = 'connected';

    // Update UI with received data
    document.getElementById('cod').innerText = 'COD: ' + (data['01'] ?? '--');
    document.getElementById('bod').innerText = 'BOD: ' + (data['02'] ?? '--');
    document.getElementById('temp').innerText = 'Temp: ' + (data['03'] ?? '--') + ' °C';
    document.getElementById('tss').innerText = 'TSS: ' + (data['05'] ?? '--');
    document.getElementById('turbidity').innerText = 'Turbidity: ' + (data['04'] ?? '--');

  } catch(e) {
    console.error("Failed to fetch:", e);
    document.getElementById('status').innerText = 'Status: Disconnected';
    document.getElementById('status').className = 'disconnected';
  }
}

// Fetch every 5 seconds
setInterval(fetchData, 5000);
fetchData();
</script>
</body>
</html>
