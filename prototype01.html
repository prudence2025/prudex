<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factory X WWTP Dashboard</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #1a1a1a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  width: 300px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
}
h1 {
  margin-bottom: 20px;
  font-size: 24px;
}
.data-item {
  font-size: 18px;
  margin: 10px 0;
}
</style>
</head>
<body>
<div class="card">
  <h1>Factory X WWTP</h1>
  <div class="data-item" id="cod">COD: --</div>
  <div class="data-item" id="bod">BOD: --</div>
  <div class="data-item" id="temp">Temp: -- °C</div>
  <div class="data-item" id="tss">TSS: --</div>
  <div class="data-item" id="turbidity">Turbidity: --</div>
</div>

<script>
async function fetchData() {
  try {
    const res = await fetch('http://31.97.49.157:5000/latest');
    const data = await res.json();
    const device = data['Factory X WWTP'];
    if(device){
      document.getElementById('cod').innerText = 'COD: ' + device['01'];
      document.getElementById('bod').innerText = 'BOD: ' + device['02'];
      document.getElementById('temp').innerText = 'Temp: ' + device['03'] + ' °C';
      document.getElementById('tss').innerText = 'TSS: ' + device['05'];
      document.getElementById('turbidity').innerText = 'Turbidity: ' + device['04'];
    }
  } catch(e) {
    console.error("Failed to fetch:", e);
  }
}

// Fetch every 5 seconds
setInterval(fetchData, 5000);
fetchData();
</script>
</body>
</html>
