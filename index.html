<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Prudex Coffee Dashboard</title>
  <style>
    body {
      background: url('https://t4.ftcdn.net/jpg/09/59/79/99/360_F_959799956_tRWcyywJUVwzCbSS2LkJ3D6nGWBT3KrY.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(30, 39, 46, 0.6);
      z-index: 0;
    }
    .login-box {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 300px;
      padding: 30px 40px;
      z-index: 1;
      border: 1px solid rgba(255,255,255,0.3);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 16px;
      outline: none;
      box-shadow: inset 1px 1px 3px rgba(0,0,0,0.2);
    }
    input::placeholder { color: #ddd; }
    button {
      width: 100%;
      padding: 12px;
      background-color: #e84118;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .error { color: #f00; margin-bottom: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="login-box" id="login-box">
  <h2>Prudex</h2>
  <div id="error" class="error"></div>

  <div id="login-form">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
  </div>

  <div id="change-form" class="hidden">
    <input type="text" id="new-username" placeholder="New Username" />
    <input type="password" id="new-password" placeholder="New Password" />
    <button onclick="changeCredentials()">Change Credentials</button>
  </div>
</div>

<script>
  const redirectUrl = "https://coffee1.prudex.net/ui/";

  // Default credentials (can be changed later)
  if (!localStorage.getItem("username")) {
    localStorage.setItem("username", "admin");
    localStorage.setItem("password", "2025");
  }

  // Auto-redirect if already logged in and session is valid
  window.onload = () => {
    const loginTime = sessionStorage.getItem("loginTime");
    const now = Date.now();

    if (loginTime && now - parseInt(loginTime) < 3600000) {
      // Still within 1 hour
      window.location.href = redirectUrl;
    } else {
      // Session expired
      sessionStorage.removeItem("loginTime");
    }
  };

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value;
    const storedUser = localStorage.getItem("username");
    const storedPass = localStorage.getItem("password");

    if (u === storedUser && p === storedPass) {
      sessionStorage.setItem("loginTime", Date.now().toString());
      document.getElementById("error").innerText = "";
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("change-form").classList.remove("hidden");

      setTimeout(() => {
        sessionStorage.removeItem("loginTime");
        alert("Session expired! Please log in again.");
        window.location.href = window.location.href;
      }, 3600000); // Auto logout in 1 hour
    } else {
      document.getElementById("error").innerText = "Invalid username or password";
    }
  }

  function changeCredentials() {
    const newUsername = document.getElementById("new-username").value.trim();
    const newPassword = document.getElementById("new-password").value;

    if (newUsername && newPassword) {
      localStorage.setItem("username", newUsername);
      localStorage.setItem("password", newPassword);
      alert("Credentials updated! Use the new ones next time.");
      window.location.href = redirectUrl;
    } else {
      alert("Please enter both a new username and password.");
    }
  }
</script>

</body>
</html>
