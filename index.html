<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Prudex Coffee Dashboard</title>
  <style>
    body {
      background: url('https://t4.ftcdn.net/jpg/09/59/79/99/360_F_959799956_tRWcyywJUVwzCbSS2LkJ3D6nGWBT3KrY.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(30, 39, 46, 0.6);
      z-index: 0;
    }
    .login-box {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      text-align: center;
      width: 300px;
      padding: 30px 40px;
      z-index: 1;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      border: none;
    }
    input::placeholder { color: #ccc; }
    button {
      background-color: #e84118;
      color: white;
      cursor: pointer;
    }
    .error { color: red; }
    .hidden { display: none; }
  </style>
</head>
<body>
<div class="login-box">
  <h2>Prudex</h2>
  <div id="error" class="error"></div>
  <div id="login-form">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
  </div>
  <div id="after-login" class="hidden">
    <button onclick="window.location.href='https://coffee1.prudex.net/ui/'">Go to Dashboard</button>
    <button onclick="window.location.href='change.html'">Change Credentials</button>
  </div>
</div>

<script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    fetch("https://your-backend-url.com/login.php", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
    })
    .then(res => res.text())
    .then(data => {
      if (data === "success") {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("after-login").classList.remove("hidden");
      } else {
        document.getElementById("error").innerText = "Invalid username or password";
      }
    })
    .catch(() => {
      document.getElementById("error").innerText = "Connection error";
    });
  }
</script>
</body>
</html>
