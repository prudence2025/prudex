<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Prudex Coffee Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    #video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    .login-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 300px;
      z-index: 1;
    }
    
    h2 {
      color: white;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.8);
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    button[onclick="login()"] {
      background: #28a745;
      color: white;
    }
    
    button[onclick="login()"]:hover {
      background: #218838;
    }
    
    .options {
      margin-top: 20px;
    }
    
    .options button {
      background: rgba(0, 123, 255, 0.8);
      color: white;
      margin: 5px 0;
    }
    
    .options button:hover {
      background: rgba(0, 86, 179, 0.9);
    }
    
    ::placeholder {
      color: #555;
    }
    
    .prudex-brand {
      color: #fff;
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <video id="video-bg" autoplay muted loop>
    <source src="https://prudenceeng.lk/wp-content/uploads/2025/07/Digital-globe.mp4" type="video/mp4">
  </video>
  
  <div class="login-box">
    <h2>Prudex</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="options" id="options" style="display:none;">
      <button onclick="goToDashboard()">Go to Dashboard</button>
      <button onclick="changeCreds()">Change Credentials</button>
    </div>
    <div class="prudex-brand">Powered By Prudex</div>
  </div>

  <script>
    // Ensure video plays automatically (some browsers require this)
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('video-bg');
      video.play().catch(e => console.log("Video autoplay prevented:", e));
    });

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('https://Prudexbackend.pythonanywhere.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("dashboard_url", data.dashboard_url);
        document.getElementById('options').style.display = 'block';
      } else {
        alert("Invalid credentials");
      }
    }

    function goToDashboard() {
      const url = localStorage.getItem("dashboard_url");
      if (url) {
        window.location.href = url;
      } else {
        alert("No dashboard URL found");
      }
    }

    function changeCreds() {
      const newUsername = prompt("Enter new username:");
      const newPassword = prompt("Enter new password:");

      const oldUsername = document.getElementById('username').value;
      const oldPassword = document.getElementById('password').value;

      fetch('https://prudence58.pythonanywhere.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          old_username: oldUsername,
          old_password: oldPassword,
          new_username: newUsername,
          new_password: newPassword
        })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          alert("Credentials updated successfully");
        } else {
          alert("Update failed");
        }
      });
    }
  </script>
</body>
</html>
