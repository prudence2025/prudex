<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Prudex Coffee Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #error {
      color: red;
      margin-top: 1rem;
      text-align: center;
      height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Prudex Coffee Dashboard</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Clear previous error
      document.getElementById("error").innerText = "";

      if (!username || !password) {
        document.getElementById("error").innerText = "Please enter username and password.";
        return;
      }

      fetch("https://prudexlogin.ezyro.com/login.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
      })
      .then(res => res.text())
      .then(data => {
        if (data === "fail") {
          document.getElementById("error").innerText = "Invalid username or password";
        } else {
          // Redirect to the URL returned by the backend (dashboard URL)
          window.location.href = data;
        }
      })
      .catch(() => {
        document.getElementById("error").innerText = "Connection error";
      });
    }
  </script>
</body>
</html>
