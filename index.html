<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Prudex Dashboard</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #video-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .login-box {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      width: 300px;
      z-index: 1;
      text-align: center;
    }
    .login-box img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 5px;
      background: rgba(255,255,255,0.8);
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button[onclick="login()"] {
      background: #28a745;
      color: white;
    }
    button[onclick="login()"]:hover {
      background: #218838;
    }
    .options {
      margin-top: 20px;
    }
    .options button {
      background: rgba(0, 123, 255, 0.8);
      color: white;
      margin: 5px 0;
    }
    .options button:hover {
      background: rgba(0, 86, 179, 0.9);
    }
    ::placeholder {
      color: #555;
    }
    .prudex-brand {
      color: #fff;
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <video id="video-bg" autoplay muted loop>
    <source src="https://https://prudenceeng.lk/wp-content/uploads/2025/07/07141.mp4" type="video/mp4" />
  </video>

  <div class="login-box">
    <img class="logo" src="https://prudenceeng.lk/wp-content/uploads/2025/07/PRUDEX_LOGOS__18_-removebg-preview-1.png" alt="Prudex Logo" />

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <div class="options" id="options" style="display:none;">
      <button onclick="goToDashboard()">Go to Dashboard</button>
      <button onclick="changeCreds()">Change Credentials</button>
    </div>

    <div class="prudex-brand">Powered By Prudex</div>
  </div>

  <script>
    const BACKEND_URL = 'https://prudexbackend.pythonanywhere.com';

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Please enter username and password");
        return;
      }

      const res = await fetch(`${BACKEND_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("dashboard_url", data.dashboard_url);
        document.getElementById('options').style.display = 'block';
      } else {
        alert("Invalid credentials");
      }
    }

    function goToDashboard() {
      const url = localStorage.getItem("dashboard_url");
      if (url) {
        window.location.href = url;
      } else {
        alert("No dashboard URL found");
      }
    }

    function changeCreds() {
      const newUsername = prompt("Enter new username:");
      const newPassword = prompt("Enter new password:");

      const oldUsername = document.getElementById('username').value.trim();
      const oldPassword = document.getElementById('password').value.trim();

      if (!newUsername || !newPassword) {
        alert("New username and password cannot be empty");
        return;
      }

      fetch(`${BACKEND_URL}/update_credentials`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          old_username: oldUsername,
          old_password: oldPassword,
          new_username: newUsername,
          new_password: newPassword
        })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          alert("Credentials updated successfully");
          document.getElementById('username').value = newUsername;
          document.getElementById('password').value = newPassword;
          document.getElementById('options').style.display = 'none';
        } else {
          alert("Update failed: " + (data.message || "Unknown error"));
        }
      });
    }
  </script>
</body>
</html>
