<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Change Credentials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }

    h2, h3 {
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      width: 48%;
      padding: 10px;
      margin: 10px 1%;
      background-color: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2980b9;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      color: #333;
      font-weight: bold;
    }

    #updateSection {
      background: #e9ecef;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Login or Change Credentials</h2>

  <form id="mainForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <div id="updateSection" style="display: none;">
      <h3>New Credentials</h3>
      <input type="text" id="newUsername" placeholder="New Username" required>
      <input type="password" id="newPassword" placeholder="New Password" required>
    </div>

    <div style="display: flex; justify-content: space-between;">
      <button type="submit" id="loginBtn">Login</button>
      <button type="button" id="changeBtn">Change</button>
    </div>
  </form>

  <p id="message"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw_WIBX3khRDMjdgOCOX3FsQX9qAp9CCeQnaMdt9lZDWGllJFrE5_kjZ-FO1TLmeSaG/exec";

    let mode = "login";

    document.getElementById("loginBtn").addEventListener("click", function () {
      mode = "login";
      document.getElementById("updateSection").style.display = "none";
    });

    document.getElementById("changeBtn").addEventListener("click", function () {
      mode = "update";
      document.getElementById("updateSection").style.display = "block";
    });

    document.getElementById("mainForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (mode === "login") {
        fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams({
            action: 'login',
            username: username,
            password: password
          })
        })
        .then(res => res.text())
        .then(result => {
          if (result === "INVALID") {
            document.getElementById("message").innerText = "❌ Invalid username or password.";
          } else {
            document.getElementById("message").innerText = "✅ Login successful. Redirecting...";
            window.location.href = result;
          }
        });
      } else if (mode === "update") {
        const newUsername = document.getElementById("newUsername").value;
        const newPassword = document.getElementById("newPassword").value;

        if (!newUsername || !newPassword) {
          document.getElementById("message").innerText = "⚠️ Please fill in new credentials.";
          return;
        }

        fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams({
            action: 'update',
            username: username,
            password: password,
            newUsername: newUsername,
            newPassword: newPassword
          })
        })
        .then(res => res.text())
        .then(result => {
          if (result === "UPDATED") {
            document.getElementById("message").innerText = "✅ Credentials updated successfully!";
          } else {
            document.getElementById("message").innerText = "❌ Update failed. Check your login details.";
          }
        });
      }
    });
  </script>
</body>
</html>
